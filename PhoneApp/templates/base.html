<html>

<head>

  <!-- Title of the app-->

  <title>TechDrop</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <!-- Header -->

  <header class="bg-light border-bottom">



    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="container">



        <!-- Your Travel App Name or Logo -->

        <a href="/" class="navbar-brand">

          TechDrop

        </a>
          


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>

        </button>
                    <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" style = "position:relative; left:20px; top:2px; " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categories
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>


        <!-- Navbar -->

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=>List An Item</a>
            </li>
            
            {% if session['email']%}

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                {{session['email']}}

              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href=>Logout</a>

              </div>
            </li>
            <img class="img-fluid" height="20" width="40"
              src="https://www.flaticon.com/svg/static/icons/svg/1319/1319240.svg">
        </div>
        </li>
        {% else %}
        <!-- !do nothing  -->
        {% endif %}



        </ul>

      </div>

      </div>

    </nav>


    {% block header%}
    {% endblock %}

  </header>

  {% block content %}
  {% endblock %}

  <footer class="footer">

    <div class="text-center py-2 bg-light">

      <span class="text-dark">TechDrop Copyright &copy; 2019</span>

    </div>

  </footer>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>





</body>

</html>
